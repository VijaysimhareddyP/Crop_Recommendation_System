<!DOCTYPE html> 

<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap');
    .bg-container{
      background-color:#0db8a4;
      height: 120vh;
      background-size: cover;
    }
    .heading-card{
            text-align: center;
            background-color: #991a03;
            padding: 15px;
            border-radius: 25px;
            color:white;
            margin: 24px;
            margin-top: 0px;
            
    }
    .small-heading{
      color: white;
      text-align: center;
      background-color: #34ab16;
      border-radius: 25px;
    }
    .bbutton{
      text-align: center;
    }
        .outputt{
      color: black;
      text-align: center;
      background-color: #cf5315;
      border-radius: 25px;
      padding: 10px;
    }
    
    
    
    
  </style>
</head>
  
<body> 
    
 <div class="bg-container">
   <div class="heading-card">
   <h1><i>CROP RECOMMENDATION SYSTEM</i></h1>
   </div>
   <div>
   <h4>Do not mention Units for any Input Values</h4>
   </div>

     <!-- Main Input For Receiving Query to our ML -->
 <form action="{{url_for('predict')}}" method="post">
   
  <div class="form-group">
    <div class="small-heading">
    <label for="formGroupExampleInput">N Value</label>
    </div>
    <input type="text" name="N" class="form-control" id="formGroupExampleInput" placeholder="Enter the N Value, Note: Generally lies in between 0-100)">
  </div>
  <div class="form-group">
    <div class="small-heading">
    <label for="formGroupExampleInput2">P Value</label>
    </div>
    <input type="text" name="P" class="form-control" id="formGroupExampleInput2" placeholder="Enter the P Value, Note: Generally lies in between 0-100">
  </div>
   <div class="form-group">
     <div class="small-heading">
    <label for="formGroupExampleInput">K Value</label>
     </div>
    <input type="text" name="K" class="form-control" id="formGroupExampleInput" placeholder="Enter the K Value, Note: Generally lies in between 0-100">
  </div>
  <div class="form-group">
    <div class="small-heading">
    <label for="formGroupExampleInput2">Temperature</label>
    </div>
    <input type="text" name="temperature" class="form-control" id="formGroupExampleInput2" placeholder="Enter the Temperatue(in Degree Celcius)">
  </div>
    <div class="form-group">
    <div class="small-heading">
    <label for="formGroupExampleInput2">Humidity</label>
    </div>
    <input type="text" name="humidity" class="form-control" id="formGroupExampleInput2" placeholder="Enter the Humidity(in grams per cubic meter), Note: Generally lies in between 10-90">
  </div>
    <div class="form-group">
    <div class="small-heading">
    <label for="formGroupExampleInput2">pH</label>
    </div>
    <input type="text" name="ph" class="form-control" id="formGroupExampleInput2" placeholder="Enter the pH Value, Note: Generally lies in between 3-10 for Crops">
  </div>
    <div class="form-group">
    <div class="small-heading">
    <label for="formGroupExampleInput2">Rainfall</label>
    </div>
    <input type="text" name="rainfall" class="form-control" id="formGroupExampleInput2" placeholder="Enter the Rainfall(in mm), Note: Generally lies in between 10-280">
  </div>
   <div class="bbutton">
  <button type="submit" class="btn btn-primary">Predict</button>
   </div>
</form>


   <br>
   <br>
   <h2>
     <div class="outputt">
   {{ prediction_text }}
     </div>
   </h2>
  </div>

</body>
</html>
